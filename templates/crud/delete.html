{% extends "base.html" %}

{% block content %}
  <h1>Delete Comment</h1>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}

    <a href="{% url 'book:delete-comment' book_id comment_id %}" class="btn btn-success">Yes delete</a>
    <a href="{% url 'book:detail' book_id %}" class="btn btn-danger">No go back</a>
  </form>
{% endblock %}
