<!-- templates/edit_comment.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Comment</h1>
<form method="post">
  <div class="col-7">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-success">Save my comment</button>
      <a href="{% url 'book:detail' book.id %}" class="btn btn-danger">Cancel</a>
  </div>
</form>
{% endblock %}
