{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<a>Update your profile</a>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="mx-5">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-outline-success"><i class="fa-solid fa-edit"></i>   Save</button>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
