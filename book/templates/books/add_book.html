{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2>Add book page</h2>
<div class="row">
    <div class="mx-5">
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-outline-primary">Add book</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
